<div class="nav-tab-container light-mode">

    <ul class="nav-tabs-header-menu">
      <li *ngFor="let tab of tabs" (click)="selectTab(tab)" >
        <a class="main-header-link" [class.is-active]="tab.active">
          <ng-template *ngTemplateOutlet="tab.headerTplRef"></ng-template>
        </a>
      </li>
    </ul>
  </div>
  <div class="nav-content-wrapper">
    <ng-content></ng-content>
  </div>
</div>
